services:
  database:
    image: postgres:13.16
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: chief
      POSTGRES_PASSWORD: root
      POSTGRES_DB: chief
    ports:
      - '5432:5432'
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U chief -d chief"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: spring_app
    depends_on:
      database:
        condition: service_healthy
    ports:
      - '8080:8080'
    environment:
      - DB_HOST=database
      - DB_PORT=5432
      - DB_NAME=chief
      - DB_USER=chief
      - DB_PASSWORD=root
      - SPRING_PROFILES_ACTIVE=docker
      - SPRING_DATASOURCE_INITIALIZATION-MODE=always

volumes:
  pgdata: